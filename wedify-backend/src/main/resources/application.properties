
# Database Connection
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/wedify_db?useSSL=false&serverTimezone=CET&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor

# Locale
spring.mvc.locale=en_EN

# Configuration for displaying custom 404 when a uri is not found, side effect swagger docs not visible.
#spring.mvc.throw-exception-if-no-handler-found=true
#spring.resources.add-mappings=false

#Logging for spring security
logging.level.org.springframework.security=DEBUG

#Security values
security.jwt.signing.key=our-super-secret-signing-key

#Resources
spring.resources.static-locations=classpath:/data/